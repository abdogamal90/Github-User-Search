<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css" />

  <title>Github User Search</title>
</head>

<body>
  <div class="container">
    <p class="head">
      Github
    </p>
    <form id="forms" class="form">
      <div class="input">
        <input id="search-input" type="text" />
      </div>
      <div>
        <button class="btn-primary btn" type="submit">
          Search
        </button>
      </div>
    </form>
    <div id="search-result" class="search-result">
      <div class="main-img">
        <img src="./img/anonymous-avatar-icon-25.jpg" alt="search" />
      </div>
      <div class="content">
        <div class="name">
          <p id="name">Name</p>
        </div>
        <div class="username">
          <p id="username">@Username</p>
        </div>
        <div class="bio">
          <p id="bio">Bio's here</p>
        </div>
        <div class="info">
          <div class="followers">
            <p id="followers">Followers</p>
            <span>10</span>
          </div>
          <div class="following">
            <p id="following">Following</p>
            <span>10</span>
          </div>
          <div class="repos">
            <p id="repos">Repos</p>
            <span>10</span>
          </div>
        </div>
        <div class="socials">
          <div class="twitter">
            <img src="./img/icons8-twitter-48.png" alt="twitter" />
            <span>Username</span>
          </div>
          <div class="location">
            <img src="./img/icons8-location-48.png" alt="location" />
            <span>Location</span>
          </div>
        </div>
      </div>

    </div>
    <div class="copyrights">
      <p>Creator Socials</p>
      <!-- put twitter and github usernames-->
      <div class="social-contact">
        <div class="twitter">

          <span>
            <a href="https://twitter.com/AbdoGamal90">
              abdogamal90
              <img src="./img/icons8-twitter-48.png" alt="twitter" />
            </a>
          </span>
        </div>
        <div class="github">
          <span>
            <a href="https://github.com/abdogamal90">
              <img src="./img/icons8-github-48.png" alt="github" />
              abdogamal90
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
